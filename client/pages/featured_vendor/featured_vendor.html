<!DOCTYPE html>
<style>
    .image_in{
        width:100%;
        height:300px;
    }
    .footer_custom{
        height:300px;
        background:#FF0000;
    }
</style>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/js/libs/html5shiv.min.js"></script>
    <script src="/js/libs/respond.min.js"></script>
    <![endif]-->
    <!-- Start 3D viewer-->
    <script type="text/javascript" src="/js/libs/jsc3d.js"></script>
    <script type="text/javascript" src="/js/libs/jsc3d.touch.js"></script>
    <!-- End 3D viewer-->

</head>
<body>

{{>header.html}}


<div class="container" style="margin-top:20px">

    <div class="col-sm-6 col-md-4" class="hover_style">
        <div class="thumbnail">
            <canvas id="cv{{@index}}" width=400 height=280> It seems you are using an outdated browser that does not support canvas :-(</canvas>

            <script type="text/javascript">
                var viewer = new JSC3D.Viewer(document.getElementById('cv{{@index}}'));
                viewer.setParameter('SceneUrl',         '/uploads/{{obj_profile.3d_obj}}');
                viewer.setParameter('ModelColor',       '#CAA618');
                viewer.setParameter('BackgroundColor1', '#E5D7BA');
                viewer.setParameter('BackgroundColor2', '#383840');
                viewer.setParameter('RenderMode',       'flat');
                viewer.init();
                viewer.update();
            </script>
            <div class="caption">
                <p>Short Description <br/> Links Description</p>
                <span>&nbsp;{{obj_profile.obj_name}}</span>
            </div>
        </div>
    </div>

</div>


<div class="row">
    <div class="col-md-12" style="height:300px;background:#111111">
    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/libs/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/libs/bootstrap.min.js"></script>
</body>
</html>
